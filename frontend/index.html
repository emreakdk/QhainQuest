<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="shortcut icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChainQuest</title>
    <!-- Theme initialization script - prevents flicker by setting theme before React loads -->
    <script>
      (function() {
        // Check localStorage first, then fall back to system preference
        const stored = localStorage.getItem('usehooks-ts-dark-mode');
        let isDark = false;
        
        if (stored !== null) {
          try {
            isDark = JSON.parse(stored);
          } catch (e) {
            // If parsing fails, use system preference
            isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          }
        } else {
          isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        }
        
        // Apply theme immediately
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
        document.documentElement.style.colorScheme = isDark ? 'dark' : 'light';
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
